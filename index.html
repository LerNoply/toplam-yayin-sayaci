<!-- index.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OBS Sayaç Ayarları</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    input, button {
      margin: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Yayın Sayaç Ayarları</h1>
  <label>Başlangıç Tarihi/Saati:
    <input type="datetime-local" id="startTime" />
  </label>
  <br />
  <button onclick="kaydet()">Ayarları Kaydet</button>
  <p><strong>OBS Linkin:</strong><br />
    <code>https://lernoply.github.io/toplam-yayin-sayaci/obs-overlay.html</code></p>

  <script>
    function kaydet() {
      const time = document.getElementById('startTime').value;
      if (!time) return alert('Lütfen geçerli bir tarih gir.');
      localStorage.setItem('sayaç_start_time', new Date(time).toISOString());
      alert('Ayarlar kaydedildi! OBS sayfanız bu ayarları kullanacak.');
    }
  </script>
</body>
</html>
