<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Tarih Seç</title>
</head>
<body>
  <h2>Yayın Başlangıç Tarihi/Saati Seç</h2>
  <input type="datetime-local" id="startTime">
  <button onclick="saveStartTime()">Kaydet</button>

  <script>
    function saveStartTime() {
      const val = document.getElementById("startTime").value;
      if (!val) return alert("Tarih seçmelisin!");
      localStorage.setItem("streamStart", new Date(val).toISOString());
      alert("Başlangıç zamanı kaydedildi!");
    }
  </script>
</body>
</html>
