<!-- index.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yayın Başlangıç Zamanı</title>
  <link rel="stylesheet" href="style-index.css">
</head>
<body>
  <h1>Yayın Başlangıç Zamanını Ayarla</h1>
  <input type="datetime-local" id="startDate">
  <button id="saveBtn">Kaydet</button>
  <p id="obsLinkArea"></p>

  <script>
    const saveBtn = document.getElementById('saveBtn');
    const startDateInput = document.getElementById('startDate');

    saveBtn.addEventListener('click', () => {
      if (startDateInput.value) {
        localStorage.setItem('startDate', startDateInput.value);
        const link = `overlay.html?start=${encodeURIComponent(startDateInput.value)}`;
        document.getElementById("obsLinkArea").innerHTML = 
          `OBS için bu linki kullan:<br><code>${link}</code>`;
      } else {
        alert('Lütfen geçerli bir tarih seçin!');
      }
    });
  </script>
</body>
</html>
