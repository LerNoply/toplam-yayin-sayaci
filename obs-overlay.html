<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OBS Yayın Sayacı</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #counter {
      font-size: 3rem;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <div id="counter">Yükleniyor...</div>

  <script>
    function getStartTimeFromURL() {
      const params = new URLSearchParams(window.location.search);
      const startTime = params.get("start");
      return startTime ? new Date(startTime) : null;
    }

    function updateCounter(startTime) {
      const now = new Date();
      const diff = new Date(now - startTime);
      const hours = String(diff.getUTCHours()).padStart(2, '0');
      const minutes = String(diff.getUTCMinutes()).padStart(2, '0');
      const seconds = String(diff.getUTCSeconds()).padStart(2, '0');
      document.getElementById("counter").textContent = `${hours}:${minutes}:${seconds}`;
    }

    const startTime = getStartTimeFromURL();

    if (startTime) {
      setInterval(() => updateCounter(startTime), 1000);
    } else {
      document.getElementById("counter").textContent = "Başlangıç tarihi eksik.";
    }
  </script>
</body>
</html>
